<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Hacker Birthday Mission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:#00ff9c;
  font-family:Courier New, monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
canvas{position:fixed;inset:0;z-index:0}
.screen{
  display:none;
  z-index:2;
  width:90%;
  max-width:420px;
  padding:24px;
}
.active{display:block}
input,textarea,button{
  width:100%;
  margin:10px 0;
  padding:12px;
  background:black;
  border:1px solid #00ff9c;
  color:#00ff9c;
}
button:hover{background:#00ff9c;color:black;cursor:pointer}
h1,h2{text-shadow:0 0 10px #00ff9c}
.progress{height:8px;background:#003322;margin-top:12px}
.bar{height:100%;width:0%;background:#00ff9c;transition:.4s}
.typing{white-space:pre-line}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<!-- CREATE -->
<div class="screen active" id="create">
  <h1>ðŸŽ‚ ADMIN HACKER BIRTHDAY</h1>

  <button id="btnPay">ðŸ’³ TEST PAYMENT (RM0)</button>

  <p id="creditInfo"></p>

  <input id="name" placeholder="Target Name">
  <input id="dob" type="date">
  <textarea id="wish" placeholder="Secret birthday wish..."></textarea>

  <button id="btnCreate">GENERATE SECRET LINK</button>
  <p id="output"></p>
</div>

<!-- HACK -->
<div class="screen" id="hack">
  <h2>UNAUTHORIZED ACCESS</h2>
  <div class="typing" id="hackText"></div>
  <div class="progress"><div class="bar" id="hackBar"></div></div>
</div>

<!-- GAME -->
<div class="screen" id="game">
  <h2 id="gameTitle"></h2>
  <h1 id="gameQuestion"></h1>
  <div id="choices"></div>
  <div class="progress"><div class="bar" id="gameBar"></div></div>
</div>

<!-- FINAL -->
<div class="screen" id="final">
  <h1 id="finalTitle"></h1>
  <p id="finalMsg"></p>
</div>

<script type="module">
/* ========== FIREBASE ========== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc, getDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBnsq6HINc_utsrxa__taeBHHdtIrCM04c",
  authDomain: "hacker-birthday.firebaseapp.com",
  projectId: "hacker-birthday"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ========== MATRIX ========== */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="01HACKBIRTHDAY",font=14;
const drops=Array(Math.floor(c.width/font)).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9c";
  ctx.font=font+"px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.random()*chars.length|0],i*font,y*font);
    if(y*font>c.height&&Math.random()>.975)drops[i]=0;
    drops[i]++;
  });
},50);

/* ========== HELPERS ========== */
const show=id=>{
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};
const vibrate=ms=>navigator.vibrate&&navigator.vibrate(ms);
const ok=new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const bad=new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

/* ========== PAYMENT (ADMIN TEST) ========== */
const PAY_LINK="https://toyyibpay.com/BirthTest";
const creditInfo=document.getElementById("creditInfo");

document.getElementById("btnPay").onclick=()=>{
  location.href=PAY_LINK;
};

const params=new URLSearchParams(location.search);
if(params.get("paid")==="success"){
  localStorage.setItem("credits","999");
  history.replaceState({},document.title,location.pathname);
}

function credits(){
  return parseInt(localStorage.getItem("credits")||"0");
}
creditInfo.textContent="Credits: "+credits();

/* ========== CREATE ========== */
const nameInput=name;
const dobInput=dob;
const wishInput=wish;

btnCreate.onclick=async()=>{
  if(credits()<=0){
    alert("Sila buat TEST PAYMENT dahulu");
    return;
  }
  if(!nameInput.value||!dobInput.value||!wishInput.value){
    alert("Lengkapkan semua maklumat");
    return;
  }

  localStorage.setItem("credits",credits()-1);
  creditInfo.textContent="Credits: "+credits();

  const ref=await addDoc(collection(db,"missions"),{
    Name:nameInput.value,
    DOB:dobInput.value,
    Wish:wishInput.value
  });

  output.innerHTML=`ðŸ”— Share link:<br><b>${location.origin+location.pathname+"#"+ref.id}</b>`;
};

/* ========== INIT MISSION ========== */
const missionId=location.hash.replace("#","");
let DATA=null;

if(missionId){
  const snap=await getDoc(doc(db,"missions",missionId));
  if(snap.exists()){
    DATA=snap.data();
    startHack();
  }
}

/* ========== HACK ========== */
const hackLines=[
  "Intercepting signal...",
  "Decrypting payload...",
  "Bypassing firewall...",
  "Injecting birthday.exe...",
  "ACCESS GRANTED"
];
let hi=0;
function startHack(){
  show("hack");
  const iv=setInterval(()=>{
    hackText.textContent+=hackLines[hi]+"\n";
    hackBar.style.width=((hi+1)/hackLines.length*100)+"%";
    if(++hi===hackLines.length){
      clearInterval(iv);
      setTimeout(startGame,800);
    }
  },600);
}

/* ========== GAME ========== */
let step=0;
const questions=[
  {q:"2 + 3 Ã— 2 = ?",c:["10","8","12"],a:1},
  {q:"Tujuan misi ini?",c:["Hack","Raikan birthday ðŸŽ‰","Shutdown"],a:1},
  {q:"5Â² = ?",c:["10","25","30"],a:1},
  {q:"Simbol birthday?",c:["ðŸ’£","ðŸŽ‚","âš ï¸"],a:1}
];

function startGame(){show("game");loadGame();}
function loadGame(){
  const q=questions[Math.floor(Math.random()*questions.length)];
  gameTitle.textContent="SECURITY "+(step+1)+"/3";
  gameQuestion.textContent=q.q;
  gameBar.style.width=(step/3*100)+"%";
  choices.innerHTML="";
  q.c.forEach((txt,i)=>{
    const b=document.createElement("button");
    b.textContent=txt;
    b.onclick=async()=>{
      if(i===q.a){
        ok.play();vibrate(150);
        step++;
        if(step<3) loadGame();
        else{
          await deleteDoc(doc(db,"missions",missionId));
          showFinal();
        }
      }else{
        bad.play();vibrate(500);
        location.reload();
      }
    };
    choices.appendChild(b);
  });
}

/* ========== FINAL ========== */
function calcAge(d){
  const b=new Date(d),t=new Date();
  let a=t.getFullYear()-b.getFullYear();
  if(t.getMonth()<b.getMonth()||(t.getMonth()===b.getMonth()&&t.getDate()<b.getDate()))a--;
  return a;
}

function showFinal(){
  show("final");
  finalTitle.textContent=`ðŸŽ‰ SELAMAT HARI JADI ${DATA.Name.toUpperCase()} ðŸŽ‰`;
  finalMsg.innerHTML=`Yang ke <b>${calcAge(DATA.DOB)}</b>!!<br><br>${DATA.Wish}<br><br><b>Status:</b> ADMIN TEST COMPLETE`;
}
</script>
</body>
</html>
